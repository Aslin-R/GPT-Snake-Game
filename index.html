<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid white;
            position: relative;
        }
        .snake {
            width: 20px;
            height: 20px;
            background-color: lightgreen; /* Changed snake color to light green */
            position: absolute;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
        #score {
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }
        #restart-button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <div id="score">Score: 0</div>
        </div>
        <h1 id="score-display">Score: 0</h1>
        <button id="restart-button">Restart</button>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const scoreDisplayH1 = document.getElementById('score-display');
        const restartButton = document.getElementById('restart-button');

        const gridSize = 20;
        const snakeSpeed = 200; // milliseconds
        const foodSize = gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let score = 0;
        let gameInterval;

        function draw() {
            board.innerHTML = '';

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.classList.add('snake');
                snakeSegment.style.left = segment.x * gridSize + 'px';
                snakeSegment.style.top = segment.y * gridSize + 'px';
                board.appendChild(snakeSegment);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = food.x * gridSize + 'px';
            foodElement.style.top = food.y * gridSize + 'px';
            board.appendChild(foodElement);
        }

        function move() {
            const head = Object.assign({}, snake[0]);

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplayH1.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }

            // Check for collision with wall or itself
            if (
                head.x < 0 ||
                head.x >= board.clientWidth / gridSize ||
                head.y < 0 ||
                head.y >= board.clientHeight / gridSize ||
                isSnakeCollision()
            ) {
                gameOver();
                return;
            }

            draw();
        }

        function isSnakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (board.clientWidth / gridSize)),
                y: Math.floor(Math.random() * (board.clientHeight / gridSize)),
            };
        }

        function gameOver() {
            clearInterval(gameInterval);
            restartButton.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 5, y: 5 };
            direction = 'right';
            score = 0;
            scoreDisplayH1.textContent = 'Score: 0';
            restartButton.style.display = 'none';
            gameInterval = setInterval(move, snakeSpeed);
            generateFood();
            draw();
        }

        restartButton.addEventListener('click', restartGame);

        generateFood();
        draw();
        gameInterval = setInterval(move, snakeSpeed);

        // Handle user input
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
