<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid white;
            position: relative;
        }
        .snake {
            width: 20px;
            height: 20px;
            background-color: green;
            position: absolute;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
        }
        #score {
            color: white;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-board">
        <div id="score">Score: 0</div>
    </div>
    <script>
        const board = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');

        const gridSize = 20;
        const snakeSpeed = 200; // milliseconds
        const foodSize = gridSize;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = 'right';
        let score = 0;

        function draw() {
            board.innerHTML = '';

            // Draw the snake
            snake.forEach(segment => {
                const snakeSegment = document.createElement('div');
                snakeSegment.classList.add('snake');
                snakeSegment.style.left = segment.x * gridSize + 'px';
                snakeSegment.style.top = segment.y * gridSize + 'px';
                board.appendChild(snakeSegment);
            });

            // Draw the food
            const foodElement = document.createElement('div');
            foodElement.classList.add('food');
            foodElement.style.left = food.x * gridSize + 'px';
            foodElement.style.top = food.y * gridSize + 'px';
            board.appendChild(foodElement);
        }

        function move() {
            const head = Object.assign({}, snake[0]);

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }

            // Check for collision with wall or itself
            if (
                head.x < 0 ||
                head.x >= board.clientWidth / gridSize ||
                head.y < 0 ||
                head.y >= board.clientHeight / gridSize ||
                isSnakeCollision()
            ) {
                gameOver();
                return;
            }

            draw();
        }

        function isSnakeCollision() {
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (board.clientWidth / gridSize)),
                y: Math.floor(Math.random() * (board.clientHeight / gridSize)),
            };
        }

        function gameOver() {
            alert('Game Over! Your Score: ' + score);
            location.reload(); // Reload the page to restart the game
        }

        generateFood();
        draw();
        setInterval(move, snakeSpeed);

        // Handle user input
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
